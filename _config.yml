# Site settings
title: 18F Automated Testing Playbook
email: michael.bland@gsa.gov
description: >
  A set of principles, practices, idioms, and strategies pertaining to
  automated software testing and its adoption.
url: "http://18f.gsa.gov"
github_username:  mbland

# Build settings
markdown: redcarpet
exclude:
- CONTRIBUTING.md
- Gemfile
- Gemfile.lock
- LICENSE.md
- README.md
- go

permalink: pretty
highlighter: rouge

sass:
  style: :compressed

# DOCter bits after this

name: Automated Testing Playbook
subtitle:

